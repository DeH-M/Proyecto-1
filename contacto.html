<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
 
  <header class="bg-dark text-white text-center py-5 mb-4">
    <h1 class="display-4">Bienvenido a la Boutique de vestidos de noche Dʼ Cachett</h1>
    <p class="lead">¡Encuentra el vestido perfecto para tu ocasión especial!</p>
  </header>
  <hr />
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Boutique de vestidos de noche Dʼ Cachett</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menú</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a href="productos.html" class="nav-link">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a href="nosotros.html" class="nav-link">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="contacto.html" class="nav-link">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Contacto</h1>

    <div class="text-center mb-4">
        <img src="Imagen/Logo.jpg" alt="Logotipo de la tienda" width="150px">
    </div>

    <form action="https://formspree.io/f/xbldellr" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Enviar</button>
    </form>

    <div class="text-center mt-5">
        <a href="index.html" class="btn btn-dark">Volver a inicio</a>
      </div>

    <div class="row mt-5">
        <div class="col-md-4">
            <img src="Imagen/Fiesta 8.jpg" alt="Fiesta 9" class="img-fluid mb-4">
        </div>
        <div class="col-md-4">
            <img src="Imagen/Fiesta 9.jpg" alt="Fiesta 7" class="img-fluid mb-4">
        </div>
        <div class="col-md-4">
            <img src="Imagen/Fiesta 7.jpg" alt="Fiesta 8" class="img-fluid mb-4">
        </div>
        <hr />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
